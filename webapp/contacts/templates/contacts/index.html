<!doctype html>
<html lang = "fr">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Mon carnet d'adresses</title>
</head>
<body>

<h1>Mon carnet d'adresses</h1>
{% for user in users %}
    <h2>{{ user.full_name }}</h2>
    {% if user.phone_number %}<p>{{ user.phone_number }}</p>{% endif %}
{% if user.address %}<p>{{ user.address }}</p>{% endif %}

{% endfor %}

<form method="post" action = "{% url 'add_contact' %}">
    {% csrf_token %}
    <label for = "first_name">Prénom
        <input type = "text" id="first_name" name ="first_name">
    </label>
    <label for = "last_name">Nom
        <input type = "text" id="last_name" name ="last_name">
    </label>
    <label for = "address">Adresse
        <textarea name = "address" id = "address" rows = "4"></textarea>
                              <!-- /# -->
    </label>
    <label for = "phone_number">Téléphone
        <input type = "text" id="phone_number" name ="phone_number">
    </label>
    <button type="submit">Ajouter</button>
</form>


</body>
</html>
